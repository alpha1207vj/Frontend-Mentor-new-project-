<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Links Profile</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="assets/images/favicon-32x32.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Outfit:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="maincontainer">
        <div class="imagecontainer">
            <img src="assets/images/avatar-jessica.jpeg" alt="This is an image from Frontend Mentor">
        </div>
        <div class="textcontainer">
            <span class="text1">Jesssica Randal</span>
            <span class="text2">London, United Kingdom</span>
            <span class="text3">"Frontend developer and avid reader."</span>
        </div>
        <div class="buttoncontainer">
           <button class="submit">Github</button>
           <button class="submit">Frontend Mentor</button>
           <button class="submit">Linkedin</button>
           <button class="submit">Twitter</button>
           <button class="submit">Instagram</button>
        </div>
    </div>
</body>
</html>
